<div class="tracker-section">
    <h6 class="text-muted-header">Employee Reimbursement Tracker</h6>
    <div class="horizontal-pipe-line"></div>

	<div class="tabs-details-container">
		<div class="tabs-list">
            <div class="row mt-3">
                <div class="col-sm-6 col-md-12">
                    <div class="basic-details tab-content">
                        <div class="tab-info tab-pane active">
                            <div class="row">
                                <div class="col-12">
                                        <button class="btn btn-default pull-right"> Add Claim </button>
                                    </div>
                            </div>
                            <hr />

                            <div class="row">
                                <div class="col-12" *ngIf="ReimbursementDetails">
                                    <form novalidate #f="ngForm" (ngSubmit)="save(f.value)" class="tab-info tab-content">
                                    <div class="row cus-row" >
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Date of Receipt  <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input class="form-control" type="date"  name="Date_Receipt" [(ngModel)]="ReimbursementDetails.Date_Receipt" #DateReceipt="ngModel"  placeholder="Date Receipt"  />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Employee Id <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" name="Employee_Id" [(ngModel)]="ReimbursementDetails.Employee_Id" #EmployeeId="ngModel"  placeholder="Employee Id"  />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Employee Name <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" name="Employee_Name" [(ngModel)]="ReimbursementDetails.Employee_Name" #EmployeeName="ngModel"  placeholder="Employee Name" list="employees" autocomplete="off" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Employee Email <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" name="Employee_Email" [(ngModel)]="ReimbursementDetails.Employee_Email" #EmployeeEmail="ngModel"  placeholder="Employee Email" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Claim Amount <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" name="Claim_Amount" [(ngModel)]="ReimbursementDetails.Claim_Amount" #ClaimAmount="ngModel" placeholder="Claim Amount" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Expense Details <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <textarea type="text" class="form-control" name="Expense_Details" [(ngModel)]="ReimbursementDetails.Expense_Details" #ExpenseDetails="ngModel" placeholder="Expense Detail"> </textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Status <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <select class="form-control" name="Status" [(ngModel)]="ReimbursementDetails.Status" #Status="ngModel" >
                                                            <option value="Accept"> Accept </option>
                                                            <option value="Reject"> Reject </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Comment <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <textarea type="text" class="form-control" name="Comment" [(ngModel)]="projectDetails.Comment" #comment="ngModel" placeholder="Comment"> </textarea>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Approved Amount <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input type="number" class="form-control" name="Approved_Amount" [(ngModel)]="projectDetails.Approved_Amount" #ApprovedAmount="ngModel" placeholder="Approved Amount" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-md-5"> Approved Date <span class="pull-right"> : </span> </label>
                                                    <div class="col-md-6">
                                                        <input type="date" class="form-control" name="Approved_Date" [(ngModel)]="projectDetails.Approved_Date" #ApprovedDate="ngModel" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-default btn-cus-grey pull-right"> SAVE </button>
                                        </div>
                                    </div>
                                  </form>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-12">
                                  <table class="table table-bordered table-striped cus-table">
                                      <thead class="thead-inverse">
                                        <tr>
                                            <th> Claim No </th>
                                            <th> Date of Receipt </th>
                                            <th> Employee Id </th>
                                            <th> Employee Name </th>
                                            <th> Claim Amount </th>
                                            <th> Status </th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                            <tr>
                                                <td> 1 </td>
                                                <td> 29-12-2017 </td>
                                                <td> AAIN0271</td>
                                                <td> Yogesh S </td>
                                                <td> 2000 </td>
                                                <td> Approved </td>
                                            </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

		</div>
	</div>
</div>
