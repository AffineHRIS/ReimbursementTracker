<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">

            <div class="row">
                <div class="col-12">
                    <img class="user-avatar" src="assets/images/logo.png" width="150px" />
                </div>
                <div class="col-12">
                    <form role="form">
                        <div class="form-content">
                            <div class="form-group">
                                <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                            </div>
                        </div>
                        <a class="btn rounded-btn" [routerLink]="['/basic/Reimbursements']"> Dashboard </a>&nbsp;
                        <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
