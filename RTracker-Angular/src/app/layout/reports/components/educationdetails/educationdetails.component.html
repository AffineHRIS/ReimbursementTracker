<div [@routerTransition]>
    <!-- <app-page-header [heading]="'Reports'" [icon]="'fa-table'"></app-page-header> -->
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="mb-12">
                <!-- <div class="card-header"> Reports > Experience Details</div> -->
                <div class="breadcrumbs">
                    <a [routerLink]="['/reports']" class="nav-link-action bc-text">
                        Reports
                    </a>
                    <span class="gt-symbol">></span>
                    <span class="bc-text active">Engineers vs. Others</span>
                </div>
                <div class="horizontal-pipe-line"></div>
                <div class="card-block card table-responsive">
                    <div class="form-group row page-header">
                        <div class="col-md-5">
                            <label class="search-label"> Search All Columns : </label>
                            <input type="text" class="form-control search-input" id="inputName" [(ngModel)]="inputName" placeholder="Search All Columns" (keyup)="searchValue($event)"/>
                        </div>
                        <!-- <label class="col-md-2 col-form-label"> Search Employee : </label>
                        <div class="col-md-3">
                          <input type="text" class="form-control" id="inputName" [(ngModel)]="inputName" placeholder="Employee ID" (keyup)="searchValue($event)"/>
                        </div> -->
                    </div>

                    <div class="clearfix clear"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div #container></div>
                        </div>
                        <div class="col-md-6">
                            <table class="table table-bordered table-striped cus-table"  [hidden]="tableEnggHidden" >
                                <thead class="thead-inverse">
                                    <tr>
                                        <th colspan="2"> Engineers</th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr *ngFor="let reports of EducationalDetails">
                                         <td> {{ reports.Employee_Id }}</td>
                                         <td> {{ reports.Employee_Name }}</td>
                                     </tr>
                                </tbody>
                            </table>
                            <table class="table table-bordered table-striped cus-table" [hidden]="tableNonEnggHidden">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th colspan="2"> Others</th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr *ngFor="let NonReports of NonEnggDetails">
                                         <td> {{ NonReports.Employee_Id }} </td>
                                          <td> {{ NonReports.Employee_Name }} </td>
                                     </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
