<div [@routerTransition]>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="mb-12">
                <div class="breadcrumbs">
                    <a [routerLink]="['/reports']" class="nav-link-action bc-text">
                        Reports
                    </a>
                    <span class="gt-symbol">></span>
                    <span class="bc-text active">Diversity Ratio</span>
                </div>
                <div class="horizontal-pipe-line"></div>
                <div class="card-block card">
                    <div class="col-md-12 cus-12">
                        <form novalidate #f="ngForm" (ngSubmit)="filter()">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-1"> From <span class="pull-right"> : </span> </label>
                                <div class="col-md-3">
                                    <input type="date" class="form-control" name="From" [ngModel]="From | date: 'yyyy-MM-dd'"
                                        (ngModelChange)="From=$event" #from="ngModel" required>
                                </div>
                                <label class="col-md-1"> To <span class="pull-right"> : </span> </label>
                                <div class="col-md-3">
                                    <input type="date" class="form-control" name="To" [ngModel]="To | date: 'yyyy-MM-dd'"
                                        (ngModelChange)="To=$event" #to="ngModel" required>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-default btn-success"> Filter </button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                    <hr/>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div #container></div>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-bordered table-striped cus-table" [hidden]="tableMaleHidden">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th colspan="2"> Male </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let reports of MaleList">
                                             <td> {{ reports.Employee_Name }}</td>
                                             <td> {{ reports.Employee_Id }}</td>
                                         </tr>
                                    </tbody>
                                </table>
                                <table class="table table-bordered table-striped cus-table" [hidden]="tableFemaleHidden">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th colspan="2"> Female </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                         <tr *ngFor="let reports of FemaleList">
                                             <td> {{ reports.Employee_Name }}</td>
                                             <td> {{ reports.Employee_Id }}</td>
                                         </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
