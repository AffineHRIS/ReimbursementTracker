
<form [formGroup]="filterValue" (ngSubmit)="onSubmit()" novalidate class="tab-info tab-content">
  <div formArrayName="filterValues" class="well well-lg">
    <div *ngFor="let address of filterValues.controls; let i=index" [formGroupName]="i" >
      <!-- The repeated work experience template -->
      <div class="row filter-group">
          <div class="col-md-1">
              <h6 class="tab-h6"> Filter {{i + 1}}</h6>
          </div>
          <div class="col-md-1">
            <select class="form-control" name="filterConditions" id="conditionFilter-{{i+1}}" formControlName="filterConditions" [hidden]="filterConditionsValue">
                <option value="AND" selected> AND </option>
                <option value="OR"> OR </option>
            </select>
          </div>
          <div class="col-md-3">
              <select class="form-control" name="filterName" formControlName="filterName" #v (change)="onChangeOperand(v.value)">
                  <option value="" selected> Column </option>
                  <option value="SSC_Passing"> SSC Passing </option>
                  <option value="SSC_Marks"> SSC Marks </option>
                  <option value="HSC_Passing"> HSC Passing </option>
                  <option value="HSC_Marks"> HSC Marks </option>
                  <option value="GRAD_Institute">GRAD Institute </option>
                  <option value="GRAD_Passing"> GRAD Passing  </option>
                  <option value="GRAD_Marks"> GRAD Marks</option>
                  <option value="PG_Institute">PG Institute </option>
                  <option value="PG_Passing">PG Passing </option>
                  <option value="PG_Marks">PG Marks </option>
              </select>
          </div>

          <div class="col-md-2">
              <select class="form-control" name="filterType" formControlName="filterType">
                  <option value="" selected> Condition </option>
                  <option value="LIKE" [hidden]="stringValueHidden"> Like </option>
                  <option value="=" [hidden]="stringValueHidden"> Equals (=)</option>
                  <option value="<" [hidden]="numberValueHidden"> Less than (<) </option>
                  <option value="<=" [hidden]="numberValueHidden">Less than or equals (<=) </option>
                  <option value=">" [hidden]="numberValueHidden"> Greater than (>) </option>
                  <option value=">=" [hidden]="numberValueHidden"> Greater than or equals (>=) </option>
              </select>
          </div>

          <div class="col-md-3">
              <input type="text" class="form-control" name="filterValue" placeholder="Value" formControlName="filterValue" />
          </div>

          <div class="col-md-1 align-right">
              <i class="fa fa-times rm-work-exp" aria-hidden="true" (click)="removeFilter()" title="Remove Filter {{i + 1}}"></i>
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-10">
      <div class="row">
          <div class="col-md-5"> <button (click)="addFilter()" type="button" class="btn btn-secondary"> Add Filter </button> </div>
          <div class="col-md-7">
            <button class="btn btn-default btn-primary save pull-right" type="submit"> Apply </button>
          </div>
      </div>
  </div>
</form>
