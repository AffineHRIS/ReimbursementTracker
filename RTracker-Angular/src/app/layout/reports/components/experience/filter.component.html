
<form [formGroup]="filterValue" (ngSubmit)="onSubmit()" novalidate class="tab-info tab-content">
  <div formArrayName="filterValues" class="well well-lg">
    <div *ngFor="let address of filterValues.controls; let i=index" [formGroupName]="i" >
      <!-- The repeated work experience template -->
      <div class="row filter-group">
          <div class="col-md-1">
              <h6 class="tab-h6"> Filter {{i + 1}}</h6>
          </div>
          <div class="col-md-3">
              <select class="form-control" name="filterName" formControlName="filterName" #v (change)="onChangeOperand(v.value)">
                  <option value="" selected> Column </option>
                  <option value="Past_Exp"> Past Experience </option>
                  <option value="Affine_Exp"> Affine Experience </option>
                  <option value="Past_Exp+Affine_Exp"> Total Experience </option>
                  <option value="Current_Designation"> Current Designation </option>
              </select>
          </div>
          <div class="col-md-2">
              <select class="form-control" name="filterType" formControlName="filterType">
                <option value="" selected> Condition </option>
                <option value="LIKE" [hidden]="stringValueHidden"> like </option>
                <option value="=" [hidden]="stringValueHidden"> Equal (=)</option>
                <option value="<" [hidden]="numberValueHidden"> Lesser (<) </option>
                <option value="<=" [hidden]="numberValueHidden">Lesser & Equal  (<=) </option>
                <option value=">" [hidden]="numberValueHidden"> Greater (>) </option>
                <option value=">=" [hidden]="numberValueHidden"> Greater & Equal >= </option>
              </select>
          </div>
          <div class="col-md-3">
              <input type="text" class="form-control" name="filterValue" placeholder="Value" formControlName="filterValue" [hidden]="hiddenFormInput" />
              <select class="form-control" name="filterValue" formControlName="filterValue" [hidden]="hiddenFormSelect">
                <option value="1"> Business Analyst </option>
                <option value="2" > Senior Business Analyst</option>
                <option value="3" > Software Engineer </option>
                <option value="4" > Senior Software Engineer </option>
                <option value="5" > Technology Lead </option>
                <option value="6" > Consultant </option>
                <option value="7" > Manager </option>
                <option value="8" > Senior Manager </option>
              </select>
          </div>
          <div class="col-md-1 align-right">
              <i class="fa fa-times rm-work-exp" aria-hidden="true" (click)="removeFilter()" title="Remove Filter {{i + 1}}"></i>
          </div>
      </div>
